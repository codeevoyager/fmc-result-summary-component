<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="card">

    <div class="result">

      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
      
    </div>

    <div class="summary">
       
      <b>Summary</b>

      <div class="summary-points">

        <div class="reaction category">
          <p class="icon-name"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</p> 
          <p><b>80</b> / 100</p>
        </div>
        <div class="memory category">
          <p class="icon-name"><img src="./assets/images/icon-memory.svg" alt="icon-memory">Memory</p>
          <p><b>92</b> / 100</p>
        </div>
        <div class="verbal category">
          <p class="icon-name"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</p>  
          <p><b>61</b> / 100</p></div>
        <div class="visual category">
          <p class="icon-name"><img src="./assets/images/icon-visual.svg" alt="icon-visual">Visual</p>  
          <p><b>72</b> / 100</p></div>

      </div>

      <div class="submit">Continue</div>
  
    </div>

  </div>
  
</body>
</html>
